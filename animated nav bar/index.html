<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated nav bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <div class="up"></div>
    <div class="menu">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Serivces</li>
        </ul>
        <button class="icons" id="toggle">
            <div class="line line1"></div>
            <div class="line line2"></div>
        </button>
    </div>
    <div class="down"></div>
</nav>
    <script src="script.js"></script>
</body>
</html>
